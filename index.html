<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .container{
            align-items: center;
            margin-top: 10% ;
            justify-content: center;
        }

        .box{
            margin-top: 10% ;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">New Quotes</button>
    <button id="postme">Post Now</button>
    -->
    <div class="container">
        <div class="inner">
           <div class="box">
                    <p class="number">
                        <img src="https://cdn-icons-png.flaticon.com/128/2571/2571000.png" alt="postMe" title="PostMe" id="postme">
                    </p>
                    <div class="text">
                          <i class="start-quote fas fa-quote-left"></i>
                          <p id="quotes" class="quotes"></p>
                          <p id="author" class="author"></p>
                    </div>

                    <label class="button">
                        <p id="newQ">New Quotes</p>
                    </label>
           </div>
        </div>
    </div>








    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const postme = document.getElementById("postme");
        let realData = "";
        let quotesData = "";

        const postNow = ()=>{
                const tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}by${quotesData.author}`;
                window.open(tweetPost);

        }

        const getNewQuotes = async() =>{
                let rnum = Math.floor(Math.random()*10);
                quotesData = realData[rnum];
                quotes.innerText = `${quotesData.text}`;

                quotesData.author == null ? (author.innerText = 'unKnown') : (author.innerText = `${quotesData.author}`) ;
                //console.log(realData[rnum].author)
        };
        const getQuotes = async () =>{
            const api = "https://type.fit/api/quotes";
            try{
                let data = await fetch(api);
                realData =await data.json();
                getNewQuotes();
                //console.log(realData[0].text);
                
            }catch(error){
                    
            }

        };

        
        postme.addEventListener("click",postNow);
        newQ.addEventListener("click",getNewQuotes);
        getQuotes();
    </script>

</body>
</html>
